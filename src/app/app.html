<h1>Produse</h1>

<div *ngIf="loading">Se încarcă…</div>
<div *ngIf="error" style="color:crimson">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let p of products">{{ p.name }} — {{ p.price }} RON</li>
</ul>
<nav>
  <a routerLink="/products">Produse</a> |
  <a routerLink="/checkout">Coș ({{ (cart.lines$ | async)?.length ?? 0 }})</a>
</nav>

<router-outlet></router-outlet>
