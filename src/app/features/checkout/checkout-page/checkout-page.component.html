<!-- features/checkout/checkout-page/checkout-page.component.html -->
<h2>Checkout</h2>

<div class="checkout-form">
  ID adresa livrare:
  <input type="number" [(ngModel)]="deliveryAddressId">

  ID adresa utilizator:
  <input type="number" [(ngModel)]="userAddressId">

  <button (click)="placeOrder()">Trimite comanda</button>
</div>

<div class="checkout-summary">
  <h3>Rezumat coș:</h3>
  <ul *ngIf="cart.lines.length; else emptyCart">
    <li *ngFor="let item of cart.lines">
      <strong>{{ item.product.name }}</strong>
      — x{{ item.quantity }} (lei{{ item.product.price }} buc.)

      <button (click)="dec(item)">-</button>
      <button (click)="inc(item)">+</button>
      <button (click)="remove(item)">Șterge</button>
    </li>
  </ul>

  <ng-template #emptyCart>
    <p>Coșul este gol.</p>
  </ng-template>

  <p>
    <strong>Total:</strong>
    {{ cart.total | currency:'RON':'symbol-narrow':'1.0-0' }}
  </p>
</div>
