<h2>Categorii</h2>

<div *ngIf="loading">Se încarcă...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!loading && !error" class="categories-menu">
  <div class="category-column" *ngFor="let cat of rootCategories">
    <!-- titlul de top este clicabil -->
    <h3>
      <a class="cat-link" (click)="goToProducts(cat.id!)">{{ cat.name }}</a>
    </h3>

    <ul>
      <li *ngFor="let child of getChildren(cat.id)">
        <a class="cat-link" (click)="goToProducts(child.id!)">
          {{ child.name }}
        </a>
      </li>
    </ul>

    <p *ngIf="getChildren(cat.id).length === 0" class="top-info">
      Categorie de top
    </p>
  </div>
</div>

<p *ngIf="!loading && !categories.length">
  Nu există categorii în acest moment.
</p>
